<!DOCTYPE HTML>

<html>
<head>
<title>Spring Boot - CRUD AJAX Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/jqueryAjaxGet.js"></script>
<script src="/js/postrequest.js"></script>
<script src="/js/ajaxPut.js"></script>
<script src="/js/downloadReport.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
	<div class="container" style="margin: 50px 0 0 0">
		<button id="add" type="button" class="btn btn-success">Add
			Employee</button>
		<button id="getAll" type="button" class="btn btn-success">All
			Employees</button>
		<button id="update" type="button" class="btn btn-success">Update
			Employee</button>
		<button id="downloadExcel" type="button" class="btn btn-success">Download
			Excel Report</button>
		<div id="downloadResult" style="margin: 10px 0px 10px 0px;"></div>
		<!--  --------------------------ADD------------------------------------------->
		

		<div id="addEmployee" class="row col-md-6" style="display: none">
			<h3 style="color: blue">Add Employee</h3>
			<form id="employeeForm"
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" placeholder="Enter Name" />
				</div>
				<div class="form-group">
					<label for="salary">Salary:</label> <input type="number"
						class="form-control" id="salary" placeholder="Enter Salary" />
				</div>
				<div class="form-group">
					<label for="dept">Dept:</label> <input type="text"
						class="form-control" id="dept" placeholder="Enter Dept" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div id="postResultDiv" style="margin: 10px 0px 10px 0px;"></div>
		</div>

		<!--  --------------------------UPDATE------------------------------------------->
		<div id="updateEmployee" class="row col-md-6" style="display: none">
			<h3>Here to Edit Info of Employee:</h3>
			<form id="customizedForm"
				style='background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px'>
				<div class="form-group">
					<label for="updateFormEmpId">EmployeeId</label> <input type="text"
						class="form-control" id="updateFormEmpId"></input>
				</div>
				<div class="form-group">
					<label for="updateFormName">Name:</label> <input type="text"
						class="form-control" id="updateFormName" />
				</div>
				<div class="form-group">
					<label for="updateFormSalary">Salary:</label> <input type="number"
						class="form-control" id="updateFormSalary" />
				</div>
				<div class="form-group">
					<label for="updateFormDept">Dept:</label> <input type="text"
						class="form-control" id="updateFormDept" />
				</div>
				<button type="submit" class="btn btn-default">Update</button>
			</form>

			<div id="putResultDiv" style="margin: 10px 0px 10px 0px;"></div>

		</div>

		<!--  --------------------------VIEW------------------------------------------->

		<div id="empTable" class="row col-md-6 table-responsive" style=" ">

			<h1>Employee Table</h1>
			<table id="employeeTable" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Salary</th>
						<th>Dept</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>



			<div id="resultMsgDiv"></div>
		</div>

		
	</div>

</body>
</html>
